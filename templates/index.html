<!DOCTYPE html>
<html>
<head>
    <title>Reservas | Office</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="toast" class="toast" style="display: none;"></div>

    <div class="header">
        <div class="logo">Reservas | Office</div>
        <div class="user-info">
            <span>{{ email }}</span>
            <span class="days-info">{{ days_this_month }}</span>
            {% if is_admin %}
            <a href="/admin/dashboard" class="admin-link">Dashboard Admin</a>
            {% endif %}
            <a href="/logout" class="logout-btn">Sair</a>
        </div>
    </div>

    <div class="container">
        <div class="month-header">
            <button class="nav-btn" onclick="previousMonth()">&lt;</button>
            <h2 id="monthDisplay"></h2>
            <button class="nav-btn" onclick="nextMonth()">&gt;</button>
        </div>

        <div class="calendar">
            <div class="weekdays">
                <div>Dom</div>
                <div>Seg</div>
                <div>Ter</div>
                <div>Qua</div>
                <div>Qui</div>
                <div>Sex</div>
                <div>Sáb</div>
            </div>
            <div class="days" id="daysContainer">
                <!-- Dias serão inseridos via JavaScript -->
            </div>
        </div>
    </div>

    <!-- Modal de Reserva -->
    <div id="reservationModal" class="modal">
        <div class="modal-content">
            <h3>Reserva para <span id="selectedDateDisplay"></span></h3>
            <div class="reservation-options"></div>
        </div>
    </div>

    <style>
        .month-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .month-header h2 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 500;
        }

        .nav-btn {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px 10px;
        }

        .calendar {
            background-color: var(--bg-color);
            border-radius: 8px;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-bottom: 10px;
            font-weight: 500;
            color: #666;
        }

        .weekdays div {
            text-align: center;
            padding: 10px;
        }

        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .calendar-day {
            background-color: var(--card-bg);
            border-radius: 4px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 0.9rem;
            position: relative;
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 5px;
            min-height: 60px;
        }

        .calendar-day:hover:not(.weekend):not(.reserved) {
            background-color: var(--primary-color);
        }

        .calendar-day.weekend {
            background-color: #2a2a2a;
            cursor: not-allowed;
        }

        .calendar-day.reserved {
            background-color: var(--primary-color) !important;
            cursor: pointer;
        }

        .calendar-day.reserved.by-admin {
            background-color: #27ae60;  /* Verde mais escuro para reservas de admin */
        }

        .calendar-day.day-full:not(.reserved) {
            background-color: #333 !important;
            cursor: not-allowed;
        }

        .day-number {
            font-size: 1.1rem;
        }

        .reservation-type {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .days-info {
            color: #666;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .calendar-day.goal-reached {
            background-color: #2ecc71 !important;
        }

        .calendar-day.goal-reached.by-admin {
            background-color: #27ae60 !important;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: var(--bg-color);
            margin: 15% auto;
            padding: 24px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .reservation-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .reservation-options button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            font-weight: 500;
            margin: 4px 0;
        }

        .reservation-options button:hover {
            opacity: 0.9;
        }

        .reservation-options .cancel-btn {
            background-color: #666;
        }

        .reservation-options .cancel-btn:hover {
            background-color: #555;
        }

        .office-status {
            font-size: 0.7rem;
            color: #888;
            position: absolute;
            bottom: 4px;
            width: 100%;
            text-align: center;
        }

        .office-state {
            margin-bottom: 24px;
            text-align: center;
        }

        .meter {
            height: 8px;
            background-color: var(--bg-secondary);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .meter-fill {
            height: 100%;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }

        .occupancy-text {
            font-size: 0.9em;
            color: var(--text-color);
            opacity: 0.8;
        }

        .full-day-button,
        .half-day-button,
        .back-button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            font-weight: 500;
            margin: 4px 0;
        }

        .full-day-button {
            background-color: var(--primary-color);
            color: white;
        }

        .half-day-button {
            background-color: var(--primary-color);
            color: white;
            opacity: 0.9;
        }

        .back-button {
            background-color: #4a4a4a;
            color: white;
        }

        .full-day-button:hover { opacity: 0.9; }
        .half-day-button:hover { opacity: 1; }
        .back-button:hover { background-color: #5a5a5a; }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border-radius: 4px;
            color: white;
            z-index: 9999;
            display: none;
        }

        .toast.success { background-color: var(--success-color); }
        .toast.error { background-color: #f44336; }
        .toast.info { background-color: #2196f3; }
    </style>

    <script>
        let currentDate = new Date();
        let selectedDate = null;
        const monthNames = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho",
            "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"
        ];

        function loadMonth(date, showErrors = false) {
            // Atualizar título do mês
            document.getElementById('monthDisplay').textContent = 
                `${monthNames[date.getMonth()]} ${date.getFullYear()}`;

            // Buscar dados do mês
            fetch(`/month-data?year=${date.getFullYear()}&month=${date.getMonth() + 1}`)
                .then(response => response.json())
                .then(reservations => {
                    renderCalendar(reservations, date);
                })
                .catch(error => {
                    if (showErrors) {
                        console.error('Erro ao carregar dados:', error);
                    }
                });
        }

        function renderCalendar(reservations, date) {
            const daysContainer = document.getElementById('daysContainer');
            daysContainer.innerHTML = '';
            
            const firstDay = new Date(date.getFullYear(), date.getMonth(), 1);
            const lastDay = new Date(date.getFullYear(), date.getMonth() + 1, 0);
            
            // Adicionar dias vazios iniciais
            for (let i = 0; i < firstDay.getDay(); i++) {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'calendar-day';
                daysContainer.appendChild(dayDiv);
            }

            // Calcular total de dias do mês
            let monthDays = reservations.reduce((total, res) => {
                return total + (res.is_mine ? (res.type === 'half' ? 0.5 : 1) : 0);
            }, 0);

            // Renderizar dias
            for (let day = 1; day <= lastDay.getDate(); day++) {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'calendar-day';
                
                const dateStr = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const reservation = reservations.find(r => r.date === dateStr);

                const currentDayDate = new Date(date.getFullYear(), date.getMonth(), day);
                const isWeekend = currentDayDate.getDay() === 0 || currentDayDate.getDay() === 6;
                
                if (isWeekend) {
                    dayDiv.classList.add('weekend');
                }

                if (reservation) {
                    if (reservation.is_mine) {
                        dayDiv.classList.add('reserved');
                        if (monthDays >= 10) {
                            dayDiv.classList.add('goal-reached');
                        }
                    } else if (reservation.is_full) {
                        dayDiv.classList.add('day-full');
                    }
                }

                if (!isWeekend && (!reservation || !reservation.is_full || reservation.is_mine)) {
                    dayDiv.onclick = () => showReservationModal(dateStr, reservation?.is_mine ?? false);
                }

                dayDiv.innerHTML = `
                    <span class="day-number">${day}</span>
                    ${reservation?.is_mine ? `<span class="reservation-type">${reservation.type === 'half' ? '50%' : '100%'}</span>` : ''}
                `;

                daysContainer.appendChild(dayDiv);
            }

            // Atualizar contador de dias
            const daysInfo = document.querySelector('.days-info');
            if (daysInfo) {
                daysInfo.textContent = `${monthDays}/10 dias este mês`;
            }
        }

        function showReservationModal(date, isReserved) {
            const modal = document.getElementById('reservationModal');
            const dateDisplay = document.getElementById('selectedDateDisplay');
            const reservationOptions = modal.querySelector('.reservation-options');
            
            if (!modal || !dateDisplay || !reservationOptions) {
                console.error('Elementos do modal não encontrados');
                return;
            }
            
            selectedDate = date;
            modal.style.display = 'block';
            
            // Mostrar a data selecionada
            const dateObj = new Date(date);
            dateDisplay.textContent = dateObj.toLocaleDateString('pt-BR', { day: 'numeric', month: 'long' });

            // Buscar estado do office para o dia
            fetch(`/office-state/${date}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro ao buscar estado do office');
                    }
                    return response.json();
                })
                .then(data => {
                    const occupancyHtml = `
                        <div class="office-state">
                            <div class="meter">
                                <div class="meter-fill" style="width: ${(data.count / data.total_spots) * 100}%"></div>
                            </div>
                            <div class="occupancy-text">
                                ${data.count} de ${data.total_spots} pessoas
                            </div>
                        </div>
                    `;
                    
                    // Limpar opções existentes
                    reservationOptions.innerHTML = occupancyHtml;
                    
                    // Adicionar botões apropriados
                    if (isReserved) {
                        reservationOptions.innerHTML += `
                            <button onclick="cancelReservation('${date}')" class="full-day-button">Cancelar Reserva</button>
                            <button onclick="closeModal()" class="back-button">Voltar</button>
                        `;
                    } else {
                        reservationOptions.innerHTML += `
                            <button onclick="makeReservation('full')" class="full-day-button">Dia Inteiro</button>
                            <button onclick="makeReservation('half')" class="half-day-button">Meio Período</button>
                            <button onclick="closeModal()" class="back-button">Voltar</button>
                        `;
                    }
                })
                .catch(error => {
                    console.error('Erro:', error);
                    // Em caso de erro, mostrar modal sem a barra de progresso
                    reservationOptions.innerHTML = isReserved
                        ? `<button onclick="cancelReservation('${date}')" class="full-day-button">Cancelar Reserva</button>
                           <button onclick="closeModal()" class="back-button">Voltar</button>`
                        : `<button onclick="makeReservation('full')" class="full-day-button">Dia Inteiro</button>
                           <button onclick="makeReservation('half')" class="half-day-button">Meio Período</button>
                           <button onclick="closeModal()" class="back-button">Voltar</button>`;
                });
        }

        function closeModal() {
            document.getElementById('reservationModal').style.display = 'none';
            selectedDate = null;
        }

        function makeReservation(type) {
            if (!selectedDate) return;
            
            fetch('/make-reservation', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    date: selectedDate,
                    type: type,
                    currentlyReserved: false
                })
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(data => Promise.reject(data.error));
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    closeModal();
                    loadMonth(currentDate);  // Recarrega o mês atual
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                alert(typeof error === 'string' ? error : 'Erro ao processar a reserva');
            });
        }

        function cancelReservation(date) {
            fetch('/make-reservation', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    date: date,
                    currentlyReserved: true
                })
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(data => Promise.reject(data.error));
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    closeModal();
                    loadMonth(currentDate);  // Recarrega o mês atual
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                alert(typeof error === 'string' ? error : 'Erro ao cancelar reserva');
            });
        }

        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            loadMonth(currentDate, true);
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            loadMonth(currentDate, true);
        }

        // Carrega o mês inicial
        loadMonth(currentDate, true);

        // Atualização automática a cada 30 segundos
        setInterval(() => {
            loadMonth(currentDate);
        }, 30000);

        // Fechar modal se clicar fora
        window.onclick = function(event) {
            const modal = document.getElementById('reservationModal');
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
